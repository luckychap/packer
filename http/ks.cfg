install
cdrom
lang en_US.UTF-8
keyboard us

unsupported_hardware

network --bootproto=dhcp
network --hostname="vagrant-centos"

rootpw vagrant

firewall --disabled
selinux --permissive

timezone Europe/Bratislava --isUtc

unsupported_hardware
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart

auth --enableshadow --passalgo=sha512

firstboot --disabled
eula --agreed
services --enabled=NetworkManager,sshd,chronyd
reboot

user --name=vagrant --plaintext --password vagrant --groups=vagrant,wheel

%packages --ignoremissing --excludedocs
@Base
@core
@Development Tools
bzip2
kernel-devel
kernel-headers
chrony
sudo
git
vim
wget
curl
rsync

# unnecessary firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end

%addon com_redhat_kdump --enable --reserve-mb='auto'
%end

%post --interpreter /usr/bin/bash
yum update -y
yum clean all
%end
